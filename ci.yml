# ğŸ¯ EIDOLON - Professional CI/CD Pipeline
# Continuous Integration & Deployment for Next.js + NestJS Monorepo

name: ğŸš€ EIDOLON CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # === TESTING & QUALITY ASSURANCE ===
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Code
      run: npm run lint
      
    - name: ğŸ¨ Check Code Format
      run: npm run format:check
      
    - name: ğŸ§ª Run Unit Tests
      run: npm run test -- --coverage
      
    - name: ğŸ—ï¸ Build Frontend
      run: npm run build:frontend
      
    - name: ğŸ—ï¸ Build Backend
      run: npm run build:backend
      
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  # === SECURITY SCAN ===
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # === DEPLOYMENT ===
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for Production
      run: npm run build
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # === BACKUP AUTOMÃTICO ===
  backup:
    name: ğŸ’¾ Automated Backup
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ’¾ Create Backup Archive
      run: |
        tar -czf eidolon-backup-$(date +%Y%m%d-%H%M%S).tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=dist \
          --exclude=.next \
          .
        
    - name: â˜ï¸ Upload to Cloud Storage
      uses: actions/upload-artifact@v4
      with:
        name: eidolon-backup-${{ github.sha }}
        path: eidolon-backup-*.tar.gz
        retention-days: 90
